<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row center-align">
        <h3>The Quiz</h3>
      </div>
      <div class="row center-align">
        <div class="col s10 offset-s1">
          <div class="card light-blue lighten-5" id="quiz-container">
            <div class="card-content" id="question">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
              error voluptate ad tenetur nam blanditiis eos cum expedita nemo
              deleniti!
            </div>
            <div class="card-image center-align" id="image">
              <img
                src="http://images4.fanpop.com/image/photos/17700000/2x03-School-Reunion-doctor-who-17746475-1600-900.jpg"
                alt="quiz image"
                class="responsive-img"
              />
            </div>
            <div class="card-content" id="cardForm">
              <form action="#" id="answerOptions" class="left-align">
                <p>
                  <label>
                    <input name="answers" type="radio" />
                    <span id="option1">Red</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="answers" type="radio" />
                    <span id="option2">Yellow</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="answers" type="radio" />
                    <span id="option3">Green</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="answers" type="radio" />
                    <span id="option4">Brown</span>
                  </label>
                </p>
              </form>
              <br />
              <button
                class="btn waves-effect waves-light btn-large center-align submitBtn deep-purple lighten-5 black-text"
                type="submit"
                name="action"
                id="submit"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="card hide light-blue lighten-5" id="result-container">
            <div class="card-content">
              <h5 id="result">You scored <span id="score"></span>%</h5>
            </div>
            <div class="card-image">
              <div id="piechart_3d" style="width: 400px; height: 300px" class="piechart"></div>
            </div>
              <div class="card-content">
                <button
                  class="btn waves-effect waves-light btn-large center-align deep-purple lighten-5 black-text"
                  id="retrybtn"
                >
                  Try Again
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/bin/materialize.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
